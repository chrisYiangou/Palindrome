<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />

    <link rel="stylesheet" href="styles.css">
    <title>Palindrome?</title>
</head>

<body>
    <div class="content">
        <h1 class="margin-bottom-m">Is it a Palindrome?</h1>
        <div class="card card-width">
            <div class="card-title">
                <h5>Type in a word below</h5>
            </div>
            <input id="text-input" type="text" placeholder="Enter your palindrome" required />
            <button id="check-btn">Check</button>
            <div id="result">

            </div>
        </div>
        <div class="card card-width margin-top-s">
            <div class="row">
                <button id="history-button">
                    Check History
                </button>
                <button id="clear-history-button">
                    Clear History
                </button>
            </div>
            <div id="history">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
